<h2>Attribute Directives</h2>
<h2>ngClass / ngStyle</h2>

<div [ngStyle]="{'background-color':'red'}"></div>

<h2>Custom Attribute Directives</h2>
<div [dirHighlight]="'blue'" [defaultColor]="'red'">text</div>

<h2>*hgIf</h2>

<div *ngIf="switch"> Conditional Text</div>
<button (click)="onSwitch()">button</button>

<h2>*hgFor</h2>

<ul>
  <li *ngFor="let item of items; let i = index">
    {{item}} - (index: {{i}})
  </li>
</ul>

<h2> ngSwitch </h2>

<div [ngSwitch] = "value">
  <p *ngSwitchCase="10"> 10</p>
  <p *ngSwitchCase="100"> 100</p>
  <p *ngSwitchDefault=""> Default</p>
</div>
